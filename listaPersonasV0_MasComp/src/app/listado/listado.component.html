<table class="table table-responsive table-hover table-striped">
    <thead class="text-white bg-primary">
        <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>NOMBRE</th>
            <th>APELLIDOS</th>
            <th>Borrar</th>
            <th>Editar</th>
        </tr>
    </thead>
    <tbody id="filas_tabla " *ngFor="let p of arrayPersonas">
        <tr>
            <td>{{p.id}}</td>
            <td>{{p.dni}}</td>
            <td>{{p.nombre}}</td>
            <td>{{p.apellidos}}</td>
            <td><button class="btn btn-primary" (click)="borrar(p)">Borrar</button></td>
            <td><button class=" btn btn-warning" (click)="seleccionar(p)">Editar</button></td>

        </tr>
    </tbody>
</table>
