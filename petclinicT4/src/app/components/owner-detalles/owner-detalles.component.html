<h3 class="bg-dark text-light">Detalles Owner</h3>
<table class="table table-bordered ">
    <tr>
        <th>ID</th>
        <td>{{owner.id}}</td>
    </tr>
    <tr>
        <th>NOMBRE</th>
        <td>{{owner.firstName}}</td>
    </tr>
    <tr>
        <th>APELLIDOS</th>
        <td>{{owner.lastName}}</td>
    </tr>
    <tr>
        <th>DIRECCION</th>
        <td>{{owner.address}}</td>
    </tr>
    <tr>
        <th>CIUDAD</th>
        <td>{{owner.city}}</td>
    </tr>
    <tr>
        <th>TELEFONO</th>
        <td>{{owner.telephone}}</td>
    </tr>
    <tr>
        <th>MASCOTAS</th>
        <td>{{owner.pets}}</td>
    </tr>
</table>
