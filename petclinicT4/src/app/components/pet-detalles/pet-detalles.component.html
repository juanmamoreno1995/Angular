<div class="container">
    <table class="table">
        <tr>
            <th>Nombre</th>
            <td>{{pet.name}}</td>
        </tr>
        <tr>
            <th>Fecha de Nacimiento</th>
            <td>{{pet.birthDate}}</td>
        </tr>
        <tr>
            <th>Tipo</th>
            <td>{{pet.typeName}}</td>
        </tr>
        <tr>
            <td><button (click)="borrarPet(pet) " class="btn btn-primary">Borrar</button>
                <button (click)="modPet(pet) " class="btn btn-primary">Modificar</button></td>
        </tr>
    </table>
</div>
