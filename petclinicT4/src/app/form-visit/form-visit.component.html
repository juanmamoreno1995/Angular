<h2>Nueva Visita</h2>
<h4>Pet</h4>
<table class="table">

    <thead>
        <th>Nombre</th>
        <th>Fecha de Nacimiento</th>
        <th>Tipo</th>
        <th>Owner</th>
    </thead>
    <tbody *ngIf="vacio">
        <td>{{pet.name}}</td>
        <td>{{pet.birthDate}}</td>
        <td>{{pet.type.name}}</td>
        <td>{{pet.owner.firstName}} {{pet.owner.lastName}}</td>
    </tbody>
</table>
