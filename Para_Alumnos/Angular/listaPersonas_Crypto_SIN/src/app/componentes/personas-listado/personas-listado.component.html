<div class="container mt-2">
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>DNI</th>
        <th>NOMBRE</th>
        <th>APELLIDOS</th>
        <th>Imagen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of listaPer">
        <td>{{p.ID}}</td>
        <td>{{p.DNI}}</td>
        <td>{{p.NOMBRE}}</td>
        <td>{{p.APELLIDOS}}</td>
        <td>
          <img *ngIf="p.imagen_redu" src="data:image/jpg;base64,{{p.imagen_redu}}" />
        </td>
      </tr>
    </tbody>

  </table>
</div>
