<h3>Ejemplo de llamada a la API de STAR WARS</h3>
<table id="personajes" class="estilo_Tabla_1">
    <caption>Personajes STAR WARS</caption>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Altura</th>
            <th>Peso</th>
            <th>Nacimiento</th>
            <th>GÃ©nero</th>
            <th>Homeworld</th>
        </tr>
    </thead>
    <tbody id="cuerpoPersonajes">
        <tr *ngFor="let personajes of listPer">
            <td>{{personajes.name}}</td>
            <td>{{personajes.height}}</td>
            <td>{{personajes.mass}}</td>
            <td>{{personajes.birth_year}}</td>
            <td>{{personajes.gender}}</td>
            <td><a href="{{personajes.homeworld}}" (click)="pintarPlanetas($event)">{{personajes.homeworld}}</a></td>
        </tr>

    </tbody>
</table>
<div>
    <button id="btAnterior" (click)="ant()" [disabled]="!(datos && datos.previous)">Anterior</button>
    <button id="btSiguiente" (click)="sig()" [disabled]="!(datos && datos.next)">Siguiente</button>
</div>
